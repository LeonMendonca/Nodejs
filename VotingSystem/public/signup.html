<!DOCTYPE HTML>
<html>
  <head>
    <title> Voting system </title>
    <link id="link"></link>
    <link rel="stylesheet" href="css/signup-css.css">
    <link rel="stylesheet" href="css/red-color.css">
    <link rel="stylesheet" href="css/hide-arrows.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="mdbootstrap/scriptLoad.js"></script>
    <script src="mdbootstrap/passwordToggle.js"></script>
    <script src="fetch/signup.js"></script>
  </head>
  <body>
    <section class="h-100 h-custom gradient-custom-2">
      <!--<form method="POST">-->
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="p-5">
                      <h2 class="mb-5">Register</h2>
                      <h3 class="fw-normal mb-5" style="color: #4835d4;">General Infomation</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="fname" class="form-control form-control-lg" name="firstname" />
                            <label class="form-label" for="fname" id="firstname">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="lname" class="form-control form-control-lg" name="lastname"/>
                            <label class="form-label" for="lname" id="lastname">Last name</label>
                          </div>
                        </div>
                      </div>

                      <div class=row>
                        <div class="col-md-5 mb-4 pb-2">

                          <div class="form-outline">
                            <label class="form-label" for="gen" id="gender">Gender</label>
                            <select class="select form-control-lg" id="gen" name="gender">
                              <option value="" selected disabled>Select</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="others">Others</option>
                            </select>
                          </div>

                        </div>
                        <div class="col-md-7 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input type="date" id="dt" class="form-control form-control-lg" name="date"/>
                            <label class="form-label" for="dt" id="date">Data of Birth</label>
                          </div>
                        </div>
                      </div>

                      <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="uname" class="form-control form-control-lg" name="username"/>
                          <label class="form-label" for="uname" id="username">Username</label>
                        </div>
                        <p id="usernametaken" class="small mb-1 color-red"></p>
                      </div>

                      <div class="row">
                        <p class="small mb-1">Password length must be between 8 to 20, and no spaces</p>
                        <div class="col-md-6 pb-2">
                          <div class="input-group">
                            <div data-mdb-input-init class="form-outline">
                              <input type="password" id="pwd" class="form-control" aria-label="Password" name="password" />
                              <label class="form-label" for="pwd" id="password">Password</label>
                            </div>
                            <button class="btn btn-outline-primary eyeBtn" type="button" id="password-toggle">
                              <i class="far fa-eye" id="toggle-icon-pass"></i>
                            </button>
                          </div>
                        </div>                       

                        <div class="col-md-6 pb-2">
                          <div class="input-group">
                            <div data-mdb-input-init class="form-outline">
                              <input type="password" id="conf-pwd" class="form-control" aria-label="Password" name="confirmpassword"/>
                              <label class="form-label" for="conf-pwd" id="confirmpassword">Confirm Password</label>
                            </div>
                            <button class="btn btn-outline-primary eyeBtn" type="button" id="conf-password-toggle">
                                <i class="far fa-eye" id="toggle-icon-conf"></i>
                            </button>
                          </div>
                          <p class="small mb-0 color-red" id="notmatch"></p>
                        </div> 
                      </div>

                    </div>
                  </div>

                  <div class="col-lg-6 bg-indigo text-white">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">Contact Details</h3>

                      <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white"> 
                          <input type="text" id="curraddr" class="form-control form-control-lg" name="currentaddress"/>
                          <label class="form-label" for="curraddr" id="currentaddress">Current Address</label>
                        </div>
                      </div>

                      <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="peraddr" class="form-control form-control-lg" name="permanentaddress"/>
                          <label class="form-label" for="peraddr" id="permanentaddress">Permanent Address</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-5 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="zcode" class="form-control form-control-lg" name="zipcode"/>
                            <label class="form-label" for="zcode" id="zipcode">Zip Code</label>
                          </div>
                        </div>
                        <div class="col-md-7 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="st" class="form-control form-control-lg" name="state"/>
                            <label class="form-label" for="st" id="state">State</label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="tlk" class="form-control form-control-lg" name="taluka"/>
                            <label class="form-label" for="tlk" id="taluka">Taluka</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="dist" class="form-control form-control-lg" name="district"/>
                            <label class="form-label" for="dist" id="district">District</label>
                          </div>
                        </div>
                      </div>
                      

                      <div class="row">
                        <div class="col-md-5 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="aadhno" class="form-control form-control-lg" name="aadharnumber"/>
                            <label class="form-label" for="aadhno", id="aadharnumber">Aadhar Number</label>
                          </div>
                        </div>
                        <div class="col-md-7 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="phno" class="form-control form-control-lg" name="phonenumber"/>
                            <label class="form-label" for="phno" id="phonenumber">(+91) Phone Number</label>
                          </div>
                        </div>
                      </div>

                      <div class="mb-4">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="email" id="em" class="form-control form-control-lg" name="email"/>
                          <label class="form-label" for="em" id="email">Your Email</label>
                        </div>
                        <p id="emailtaken" class="small mb-1 color-red"></p>
                      </div>

                      <div class="form-check d-flex justify-content-start mb-4 pb-3">
                        <input class="form-check-input me-3" type="checkbox" id="tc" name="tnc"/>
                        <label class="form-check-label text-white" for="tc" id="tnc">
                          I do accept the <a href="/terms-and-condition" class="text-white"><u>Terms and Conditions</u></a> of your
                          site.
                        </label>
                      </div>

                      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.umd.min.js"></script>

                      <input type="submit" id="regBtn" data-mdb-button-init data-mdb-ripple-init 
                      class="btn btn-light btn-lg data-mdb-ripple-color="dark"" value="Register"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--</form>-->
    </section>
  </body>
</html>
