<!DOCTYPE HTML>
<html>
  <head>
    <title>Voting system</title>
    <link id="link"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="mdbootstrap/scriptLoad.js"></script>
    <script src="fetch/profile.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">

                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

                    <div class="row">
                      <div class="col-md-6 mb-0">
                        <div data-mdb-input-init >
                          <label for="firstname">First Name</label> <b>:</b>
                          <span id="firstname">undefined</span>
                          <hr class="mt-0">
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init >
                          <label for="lastname">Last Name</label> <b>:</b>
                          <span id="lastname">undefined</span>
                          <hr class="mt-0">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init >
                          <label for="username">Username</label> <b>:</b>
                          <span id="username">undefined</span>
                          <hr class="mt-0">
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init >
                          <label for="email">Email</label> <b>:</b>
                          <span id="email">undefined</span>
                          <hr class="mt-0">
                        </div> </div> </div>

                    <div class="row">
                      <div class="col-md-4 mb-4 ">
                        <div data-mdb-input-init> 
                          <label for="phonenumber">Ph no.</label> <b>:</b>
                          <span id="phonenumber">undefined</span>
                          <hr class="mt-0">
                        </div>
                      </div>
                      <div class="col-md-4 mb-4">
                       <div data-mdb-input-init>
                          <label for="dob">DOB<b>:</b>
                          <span id="dob">undefined</span>
                          <hr class="mt-0">
                        </div>
                      </div>
                      <div class="col-md-4 mb-4">
                       <div data-mdb-input-init>
                          <label for="gender">Gender</label> <b>:</b>
                          <span id="gender">undefined</span>
                          <hr class="mt-0">
                        </div>
                      </div>
                    </div>

                    <div class="col">
                      <div class="mb-5">
                        <div data-mdb-input-init>
                          <label for="currentaddress">Current Address</label> <b>:</b>
                          <span id="currentaddress">undefined</span>
                          <hr class="mt-0">
                        </div>
                      </div>
                      <div class="mb-5">
                        <div data-mdb-input-init>
                          <label for="permanentaddress">Permanent Address</label> <b>:</b>
                          <span id="permanentaddress">undefined</span>
                          <hr class="mt-0">
                        </div>
                      </div>
                      
                  </div> 

                  <div class="row">
                    <div class="col-md-4 mb-4">
                      <div data-mdb-input-init>
                        <label for="state">State</label> <b>:</b>
                        <span id="state">undefined</span>
                        <hr class="mt-0">
                      </div>
                    </div>
                    <div class="col-md-4 mb-4">
                      <div data-mdb-input-init>
                        <label for="taluka">Taluka</label> <b>:</b>
                        <span id="taluka">undefined</span>
                        <hr class="mt-0">
                      </div>
                    </div>
                    <div class="col-md-4 mb-4">
                      <div data-mdb-input-init>
                        <label for="district">District</label> <b>:</b>
                        <span id="district">undefined</span>
                        <hr class="mt-0">
                      </div>
                    </div>
                    <div class="col-md-4 mb-4">
                      <div data-mdb-input-init>
                        <label for="zipcode">Zipcode</label> <b>:</b>
                        <span id="zipcode">undefined</span>
                        <hr class="mt-0">
                      </div>
                    </div>
                    <div class="col-md-4 mb-4">
                      <div data-mdb-input-init>
                        <label for="aadharnumber">UID</label> <b>:</b>
                        <span id="aadharnumber">undefined</span>
                        <hr class="mt-0">
                      </div>
                    </div>
                  </div>

                  <div class="mt-4 pt-2">
                    <input data-mdb-ripple-init id="voteBtn" class="btn btn-primary btn-lg" type="submit" value="Cast Your Vote" />
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.umd.min.js"></script>
  </body>
</html>
